xlproject:
  - name: proj1
    parser1: df


xlconverter:
  table1:
    first_row: 2
    idx_colname:
      1: name
      2: score
      3: group
  table2:
    first_row: 3
    idx_colname:
      1: name
      3: group


xlmerger:
  - type: merge_files
    name: df
    converter_name: table1
    locations: ["in.xlsx"]


xlparser:
  parser1:
    - type: group_by
      name: group by score into four new columns
      args:
        by: [group]
        agg:
          size: [score, len]
          score_min: [score, min]
          score_max: [score, max]
          score_sum: [score, sum]
          score_mean: [score, mean]
          score_std: [score, std]
          name_list: [name,list]

    - type: extend 
      name: round the score
      args:
        title: score_mean_int
        type: int
        func: template@{score_mean}

    - type: extend
      name: concat the score related info into a text
      args:
        title: score_stat
        func: template@score average - {score_mean}, score min - {score_min}, score max - {score_max}
