xlproject:
  - name: proj1
    parser1: df


xlconverter:
  - name: table1
    first_row: 2
    idx_colname:
      1: name
      2: score
      3: group


xlmerger:
  - type: merge_files
    name: df
    converter_name: table1
    locations: ["in.xlsx"]


xlparser:
  - name: parser1
    output:
      - type: group_by
        args:
          by: [group]
          agg:
            size: [score, len]
            score_min: [score, min]
            score_max: [score, max]
            score_sum: [score, sum]
            score_mean: [score, mean]
            score_std: [score, std]
            name_list: [name,list]

      - type: extend 
        args:
          title: score_mean_int
          type: int
          func: template@{score_mean}

      - type: extend
        args:
          title: warning
          func: template@score average - {score_mean}, score min - {score_min}, score max - {score_max}
